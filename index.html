<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Alley in Virtual Reality</title>
    <script src="components/Shoot.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>

    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>
    <script src="components/Shoot.js"></script>
    
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bullets gltf-model="models/bowling_ball/scene.gltf" scale="10 10 10"></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Boxes-->
      <a-box position="-2 1.5 -10" color="tomato" depth="1" height="1" width="1" gltf-model="models/bowling_pin/scene.gltf" scale="10 10 10"></a-box>

      <a-box position="0 1.5 -10" color="tomato" depth="1" height="1" width="1" gltf-model="models/bowling_pin/scene.gltf" scale="10 10 10"></a-box>

      <a-box position="2 1.5 -10" color="tomato" depth="1" height="1" width="1" gltf-model="models/bowling_pin/scene.gltf" scale="10 10 10"></a-box>

      <a-box position="-1 2.5 -10" color="tomato" depth="1" height="1" width="1" gltf-model="models/bowling_pin/scene.gltf" scale="10 10 10"></a-box>

      <a-box position="1 2.5 -10" color="tomato" depth="1" height="1" width="1" gltf-model="models/bowling_pin/scene.gltf" scale="10 10 10"></a-box>

      <a-box position="0 5 -10" color="tomato" depth="1" height="1" width="1" gltf-model="models/bowling_pin/scene.gltf" scale="10 10 10"></a-box>
    </a-scene>
  </body>
</html>
